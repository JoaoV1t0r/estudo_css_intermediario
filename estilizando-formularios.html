<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estilizando Formulários</title>
    <link rel="stylesheet" href="./css/estilizando-formularios.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Detalhes de contato</legend>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label for="url">URL:</label>
                <input type="text" name="ulr" id="url">
            </div>
        </fieldset>
        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label for="lembrar">
                    <input type="radio" name="lembrar" id="sim">Sim
                </label>
            </div>
            <div>
                <label for="lembrar">
                    <input type="radio" name="lembrar" id="nao">Não
                </label>
            </div>
        </fieldset>
    </form>
</body>
</html>
